<!doctype html>
<html lang="en" id="html" class="h-[100dvh]">
	<head>
		<meta charset="utf-8" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta
			name="viewport"
			content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover, user-scalable=no"
		/>
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover" id="body" class="h-[100%] bg-white lg:bg-white">

	</body>
</html>
